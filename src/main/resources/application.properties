# Configuração do servidor
server.port=8080
server.servlet.context-path=/api

# Configuração do banco de dados H2 (em memória para desenvolvimento)
spring.datasource.url=jdbc:h2:mem:restaurante_db
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# Console H2 (acesse em http://localhost:8080/api/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configuração do JPA/Hibernate
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.open-in-view=false
spring.jpa.defer-datasource-initialization=true

# Para usar PostgreSQL, descomente as linhas abaixo e comente as configurações do H2:
