# Configurações para testes
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Desabilitar data.sql em testes - testes criam seus próprios dados
spring.sql.init.mode=never

# DESABILITAR SPRING SECURITY COMPLETAMENTE EM TESTES E2E
# Força exclusão da auto-configuração de segurança
spring.autoconfigure.exclude=\
  org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration,\
  org.springframework.boot.autoconfigure.security.servlet.UserDetailsServiceAutoConfiguration

logging.level.root=WARN
logging.level.com.restaurante=INFO
